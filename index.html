<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue project</title>
</head>
<body>
    <div id="counter">
        Счётчик: {{ counter }}
        <button @click = 'increment'> Increment </button>
        <button @click = 'decrement'> Decrement </button>

        <input type="text" v-model.number = "minCount" placeholder="MinValue">
        <input type="text" v-model.number = "maxCount" placeholder="MaxValue">

        <ul v-if = "counter">
            <li v-for = "click in counter" :key = "click">Click</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const CounterApp = {
            data () {
                return {
                    counter: 0,

                    minCount: '',
                    maxCount: '',
                }
            },
            methods: {
                increment() {
                    this.counter++

                    if (this.counter > this.maxCount) {
                        this.counter = this.maxCount
                    }
                },
                decrement() {
                    this.counter--

                    if (this.counter < this.minCount) {
                        this.counter = this.minCount
                    }
                },
            },
        }
        console.log(Vue)
        Vue.createApp(CounterApp).mount('#counter')
    </script>
</body>
</html>
